{% load static %}

<header class="color-secundario d-flex justify-sb" style="font-family: 'Marvel', sans-serif;">
    <div class="barra f-left d-flex pl-1">
        <div class="logo"></div>
        <ul class="letra-normal pl-1 d-flex">
            <li class="pa-1"><a class="color-basico-fb" href="{% url 'inicio' %}" style="font-family: 'Marvel', sans-serif; font-size: 26px;">Inicio</a></li>
            <li class="pa-1"><a class="color-basico-fb" href="{% url 'nosotros:nosotros' %}" style="font-family: 'Marvel', sans-serif; font-size: 26px;">Nosotros</a></li>

            {% if user.is_authenticated %}
            <!-- Si el usuario está autenticado, mostramos las siguientes opciones -->
            <li class="pa-1"><a class="color-basico-fb" href="{% url 'usuarios:perfil' %}" style="font-family: 'Marvel', sans-serif; font-size: 26px;">Perfil</a></li>
            <li class="pa-1"><a class="color-basico-fb" href="{% url 'compras:compras' %}" style="font-family: 'Marvel', sans-serif; font-size: 26px;">Registrar</a></li>
            <li class="pa-1"><a class="color-basico-fb" href="{% url 'portafolio:portafolio' %}" style="font-family: 'Marvel', sans-serif; font-size: 26px;">Portafolio</a></li>
            {% endif %}
        </ul>
    </div>
    <div class="barra f-right d-flex pr-1 gap-1">
        {% if user.is_authenticated %}
        <!-- Si el usuario está autenticado -->
        <div class="boton pa-1" style="width: 40px; align-items: center;">
            <img src="{% static 'img/usuario.png' %}" alt="Foto de perfil predeterminada" class="perfil-img"
                style="width: 40px; height: 40px; border-radius: 50%;">
        </div>
        <form action="{% url 'usuarios:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="boton color-primario pa-1 color-basico-fw" style="font-family: 'Nunito Sans', sans-serif; font-size: 14px; font-weight: bold;">Cerrar Sesión</button>
        </form>

        {% else %}
        <!-- Si el usuario no está autenticado -->
        <div class="boton color-primario pa-1">
            <a class="color-basico-fw" href="{% url 'usuarios:login' %}">Iniciar Sesión</a>
        </div>
        <div id="boton-crear-cuenta" class="boton pa-1 borde-1">
            <a class="color-basico-fw" href="{% url 'usuarios:signup' %}">Crear Cuenta</a>
        </div>
        {% endif %}
    </div>
</header>
